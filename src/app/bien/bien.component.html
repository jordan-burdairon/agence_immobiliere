<h3 class="title m-4">Liste des biens disponibles</h3>
<div class="row">
    <div class="card m-4" style="width: 18rem;" *ngFor="let b of biens">
        <img class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{b.title}}</h5>
          <p class="card-text">{{b.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{b.rooms}} pièces - {{b.bedrooms}} <i class="fa fa-bed"></i></li>
          <li class="list-group-item">{{b.surface}} m²</li>
          <li class="list-group-item">{{b.price | number: ''}} €</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link btn btn-primary">+ d'infos</a>
        </div>
      </div>
</div>
