<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://media.istockphoto.com/photos/modern-villa-with-colored-led-lights-at-night-picture-id1014884404?k=20&m=1014884404&s=170667a&w=0&h=ZCwXeuVBajflNkbTWTghId3guRelLR0hiDNVlLVsbRg="
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="fg" (ngSubmit)="submit()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Json Immo</span>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="username" id="form2Example17" class="form-control form-control-lg" formControlName="username" />
                      <label class="form-label" for="form2Example17">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password"/>
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-2">
                      <button class="btn btn-dark btn-lg btn-block">Login</button>
                    </div>  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
